<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel = "icon" href = 
        "imgs/CIRT.png" 
                type = "image/x-icon">
  <title>HPC documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/buble.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-M0GKBQ1W0J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-M0GKBQ1W0J');
</script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    repo: 'ucmerced/hpc_docs',
    name:"CIRT logo",
    logo: '/imgs/CIRT-logo.png',
    ga: 'G-M0GKBQ1W0J',
    loadSidebar: true,
    auto2top   : true,
    maxLevel   : 4,
    subMaxLevel:4,
       // docsify-copy-code (defaults)
    copyCode: {
    buttonText : 'Copy to clipboard',
    errorText  : 'Error',
    successText: 'Copied'
  },
  
    search: {
                depth      : 4,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
    plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ],
    plugins: [
    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/ucmerced/hpc_docs">hpc_docs</a> &copy;2022.</span>',
        '<span>This website is created and maintained by Yue Yu',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/class-change@1"></script>
  
</body>
</html>
